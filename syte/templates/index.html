{% extends 'base.html' %}
{% block main_section %}
<section class="main-section blog-section" id="blog-posts">
  <span class="loading">loading blog posts ...</span>
</section>
{% endblock %}
{% block extra_inline_js %}
$(function() {
  {% if post_id %}
  fetchBlogPosts("{{post_id}}")
  {% elif tag_slug %}
  fetchBlogPosts(null, "{{tag_slug}}");
  {% else %}
  fetchBlogPosts();
  {% endif %}
});
{% endblock %}
