<article id="{{ id }}">
  <hgroup>
  <h2><a href="{{url}}">Link: {{title}}</a></h2>
    <h3><a href="#{{ id }}">{{ formated_date }}</a></h3>
  </hgroup>
  {{{ description }}}
  {{#if tags}}
  <footer>
    <h4>Tags</h4>
    <ul class="tags">
      {{#each tags}}
      <li><a href="/tags/{{ this }}">{{ this }}</a></li>
      {{/each}}
    </ul>
  </footer>
  {{/if}}
</article>
