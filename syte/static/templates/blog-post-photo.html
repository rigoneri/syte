<article id="{{ id }}">
  <hgroup>
    <h2><a href="/post/{{ id }}">Photo</a></h2>
    <h3><a href="#{{ id }}">{{ formated_date }}</a></h3>
  </hgroup>
  {{#each photos}}
    {{#with original_size}}
      <p><img src="{{url}}" /></p>
    {{/with}}
    {{#if caption}}
       {{{ caption }}}
    {{/if}}
  {{/each}}
  {{#if caption}}
    {{{ caption }}}
  {{/if}}
  {{#if tags }}
  <footer>
    <h4>Tags</h4>
    <ul class="tags">
      {{#each tags}}
      <li><a href="/tags/{{ this }}">{{ this }}</a></li>
      {{/each}}
    </ul>
  </footer>
  {{/if}}
</article>
